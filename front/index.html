<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Products Full Stack</title>
</head>
<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <form class="container-fluid justify-content-between">
        <div>
            <button class="btn btn-outline-success me-2" id="products-btn" type="button">Products</button>
            <button class="btn btn-outline-light me-2" id="events-btn" type="button">Events</button>
        </div>
        <div>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#insertModal" id="add-btn">Add product</button>
        </div>
      </form>
    </nav>

    <!-- Modal to insert a new product into database -->
    <div class="modal fade" id="insertModal" tabindex="-1" aria-labelledby="insertModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Register a new product</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <div class="input-group">
                <span class="input-group-text">Name</span>
                <input type="text" class="form-control" aria-describedby="basic-addon3 basic-addon4" id="product-name">
              </div>
              <div class="form-text">Max thirty (30) characters.</div>
            </div>
            <div class="mb-3">
              <div class="input-group">
                <span class="input-group-text">Unit</span>
                <input type="text" class="form-control" aria-describedby="basic-addon3 basic-addon4" id="product-unit" disabled>
                  <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"></button>
                  <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">PIECE</a></li>
                    <li><a class="dropdown-item" href="#">KILOGRAM</a></li>
                    <li><a class="dropdown-item" href="#">INCH</a></li>
                    <li><a class="dropdown-item" href="#">LITER</a></li>
                  </ul>
              </div>
            </div>
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text">Product Key</span>
                    <input type="text" class="form-control" aria-describedby="basic-addon3 basic-addon4" id="product-key">
                </div>
                <div class="form-text">Between three (3) to thirty (30) characters.</div>
            </div>
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text">Price</span>
                    <input type="number" class="form-control" aria-describedby="basic-addon3 basic-addon4" id="product-id">
                </div>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="insert-btn">Save changes</button>
          </div>
        </div>
      </div>
    </div>


    <!-- Products table -->
    <table class="table table-success text-center align-middle" id="products-table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Unit</th>
                <th scope="col">Product Key</th>
                <th scope="col">Price</th>
                <th scope="col">Update</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody id="table-products">
            <!-- Here goes the rows of products. -->
        </tbody>
    </table>

    <!-- Events table -->
    <table class="table table-dark text-center" hidden="true" id="events-table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Transaction</th>
                <th scope="col">Date</th>
            </tr>
        </thead>
        <tbody id="table-events">
            <!-- Here goes the rows of events. -->
        </tbody>
    </table>


    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js" crossorigin="anonymous"></script>
</body>
</html>
