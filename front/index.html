<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Products Full Stack</title>
</head>
<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <form class="container-fluid justify-content-between">
        <div>
            <button class="btn btn-outline-success me-2" type="button">Products</button>
            <button class="btn btn-outline-light me-2" type="button">Events</button>
        </div>
        <div>
            <button type="button" class="btn btn-primary">Add product</button>
        </div>
      </form>
    </nav>
    <table class="table table-success text-center align-middle">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Unit</th>
                <th scope="col">Product Key</th>
                <th scope="col">Price</th>
                <th scope="col">Update</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            <!-- Here goes the rows of products. -->
            <tr class="table-light">
                <th scope="row">666</th>
                <td>TestName</td>
                <td>TestUnit</td>
                <td>TestProductKey</td>
                <td>TestPrice</td>
                <td>
                    <button class="btn btn-warning" type="button">Update</button>
                </td>
                <td>
                    <button class="btn btn-danger" type="button">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    
    <!-- Events table -->
    <table class="table table-dark text-center align-middle invisible">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Transaction</th>
                <th scope="col">Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- Here goes the rows of products. -->
            <tr class="table-light">
                <th scope="row">666</th>
                <td>TestTxn</td>
                <td>TestDate</td>
            </tr>
        </tbody>
    </table>


    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>src="script.js"</script>
</body>
</html>
